<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koolaids thingy</title>
    <style>
        body{ animation: animateSectionBackground 50s infinite;}
        h1,hr{ animation: animateSectionBackgroundclr 50s infinite;}
        @keyframes animateSectionBackground {
            00%, 100% { background-image: url(background.jpg); }
        }
        @keyframes animateSectionBackgroundclr {
            00%, 100% {color: #ffffff;}
        }
        body {
            
            background-image: url('background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            text-align: center;
        }
        h1 {
            font-family: "Raleway";
            font-size: 50px;
            color: #ffffff;
            top: 50%;
            position:relative;
            animation:animatetop 2s;
        }
        @keyframes animatetop{from{top:-300px;opacity:0} to{top:0%;opacity:1}}
        @keyframes animatetofp{from{top:-300px;opacity:0} to{top:500%;opacity:1}}
        @keyframes widen {
            00%{width:0%}
            100%{width: 50%;}
        }
        @keyframes widenf{
            00%{top:0%;width:0%;}
            100%{top: 50%;width: 50%;}
        }
        hr {
            border: none;
            border-top: 3px double #333;
            color: #333;
            overflow: visible;
            text-align: center;
            height: 5px;
            width: 50%;
        }
        p{
            position:relative;
        }
        iframe {
            animation:widen 2s;
            height: 500px;
            width: 50%;
            
            
        }
        div {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Thanks for joining our server!</h1>
    <hr class="w3-border-white" style="margin:auto;animation:animatetop 2s;animation:widenf 2s;">
</body>
</html>
